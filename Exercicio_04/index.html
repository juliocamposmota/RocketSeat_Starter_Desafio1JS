<!DOCTYPE html>
<html>
  <head>
    <title>Curso JS - Desafios - Exercício 04</title>
    <meta charset="utf-8"/>
  </head>

  <body>

    <script>
      var anos = 7;

      function experiencia(anos) {
        if (anos <= 0) {
          return 'Não tem experiência';
        } else if (anos > 0 && anos <= 1) {
          return 'Iniciante';
        } else if (anos > 1 && anos <= 3) {
          return 'Intermediário';
        } else if (anos > 3 && anos <= 6) {
          return 'Avançado';
        } else if (anos > 6) {
          return 'Jedi Master';
        }
      }

      console.log(experiencia(anos));
    </script>
  </body>
</html>
