<!DOCTYPE html>
<html>
  <head>
    <title>Curso JS - Desafios - Exercício 01</title>
    <meta charset="utf-8"/>
  </head>

  <body>

    <script>
      var endereco = {
        rua: 'Rua dos Pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
      };

      function showEnderecoUsuario(endereco) {
        var enderecoUsuario = 
          "O usuário mora em " + endereco.cidade + 
          " / " + endereco.uf + 
          ", no bairro " + endereco.bairro + 
          ", na rua " + endereco.rua + 
          " com nº " + endereco.numero + 
          ".";

        return console.log(enderecoUsuario);
      }

      showEnderecoUsuario(endereco);
    </script>
  </body>
</html>
